<h3>縣市</h3>

<div *ngIf="width > 768">
  <ng-select
    [items]="cities"
    bindLabel="CityName"
    bindValue="City"
    [(ngModel)]="selectedCity"
    (change)="changeCity()">
  </ng-select>
</div>

<div class="city-container" *ngIf="width < 768">
  <app-main-select
    msg="無此城市。"
    [items]="cities$ | async"
    bindLabel="CityName"
    bindValue="City"
    [(ngModel)]="selectedCity"
    (change)="changeCity()"
    placeholder="例如：臺中市">
  </app-main-select>
</div>

<app-bus></app-bus>
